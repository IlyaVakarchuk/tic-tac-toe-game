<html>
<head>
	<title>WebSocket Client</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<form id="form">
		<input type="text" id="message">
		<button type="submit">Send</button>
		
	</form>
	<button id="init">Connect</button>
	<hr>

	<article id='board'>
		<ul id='table'>
			<li class='cell' data-item='0 0'></li> <li class='cell' data-item='0 1'></li> <li class='cell' data-item='0 2'></li> <br>
			<li class='cell' data-item='1 0'></li> <li class='cell' data-item='1 1'></li> <li class='cell' data-item='1 2'></li> <br>
			<li class='cell' data-item='2 0'></li> <li class='cell' data-item='2 1'></li> <li class='cell' data-item='2 2'></li> <br>
		</ul>
	</article>
	
	<div id="output"></div>
	<script type="text/javascript" src='script.js'></script>
</body>
</html>
